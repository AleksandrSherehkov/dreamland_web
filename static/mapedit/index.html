<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="mapedit.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"></link>
        <link href="../mudjs/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" ></link>
        <link href="mapedit.css" rel="stylesheet" type="text/css" ></link>
    </head>
    <body>
        <div id="props-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="vnum">Vnum</label>
                            <input name="vnum" id="vnum" class="form-control"></input>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="cancel-button btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="ok-button btn btn-primary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-fluid">
            <div class="row">
                <div class="col-2 offset-6">
                    <select class="form-control" id="area-file">
                    </select>
                </div>
                <div class="col-3">
                    <span class="file-label">Или</span>
                    <input type="file" id="load-button"></input>
                </div>
                <div class="col-1">
                    <a id="save-button" href="#" class="btn btn-sm btn-ctrl btn-outline-primary">
                        <i class="fa fa-save"></i>
                    </a>
                </div>
            </div>
            <div id="map" tabindex="1" contenteditable="true">
            </div>
        </div>
    </body>
</html>
